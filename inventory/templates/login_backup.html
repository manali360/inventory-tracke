{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="max-width: 500px; margin: 0 auto; padding: 40px;">

    <h2>Login</h2>
    {% comment %} {% if request.user.authenticated is None %}
    {% for message in messages  %}<p>{{message}}</p>{% endfor %}
    {% endif %} {% endcomment %}
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required style="padding: 12px; font-size: 16px;">
        <input type="password" name="password" placeholder="Password" required style="padding: 12px; font-size: 16px;">
        <button type="submit" style="padding: 12px; font-size: 16px;">Login</button>

    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
